<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>IT Support Ticket – Saudi Royal Navy</title>
  <link rel="icon" href="navy-logo.png">
  <style>
    :root{--bg:#f4f6f8;--card:#fff;--brand:#003366;--muted:#6b7280;--ok:#0b7;--err:#d00;--border:#e5e7eb}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:820px;margin:36px auto;padding:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.06);padding:24px}
    .brand{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:10px}
    .brand img{height:64px}
    h1{color:var(--brand);text-align:center;margin:0 0 18px}
    label{display:block;font-weight:600;margin:10px 0 6px}
    input,textarea,button{font:inherit}
    input,textarea{width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:10px;background:#fff}
    textarea{min-height:110px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px}
    .actions{display:flex;gap:12px;flex-wrap:wrap;justify-content:flex-end;margin-top:16px}
    .btn{padding:12px 16px;border:none;border-radius:10px;cursor:pointer}
    .primary{background:var(--brand);color:#fff}
    .ghost{background:#eef2ff;color:#1f2937}
    .ok{color:var(--ok)} .err{color:var(--err)}
    .muted{color:var(--muted);font-size:12px}
    .creator{margin-top:10px;text-align:right;color:#777;font-size:12px}
    .suggest{border:1px dashed var(--border);border-radius:12px;padding:14px;background:#fbfdff;margin-top:12px}
    .suggest h3{margin:0 0 6px;color:#111}
    .steps{margin:8px 0 0 18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="navy-logo.png" alt="Saudi Royal Navy">
      </div>
      <h1>IT Support Ticket</h1>

      <form id="ticketForm" autocomplete="on">
        <div class="row3">
          <div>
            <label>Username</label>
            <input id="username" required placeholder="e.g., j.alharbi">
          </div>
          <div>
            <label>Email</label>
            <input id="email" type="email" required placeholder="name@srf.com">
          </div>
          <div>
            <label>Extension</label>
            <input id="extension" required placeholder="e.g., 4325">
          </div>
        </div>

        <div class="row">
          <div>
            <label>Department</label>
            <input id="department" required placeholder="e.g., Finance">
          </div>
          <div>
            <label>Describe your issue</label>
            <textarea id="issue" required placeholder="Please include any error messages and what you already tried..."></textarea>
          </div>
        </div>

        <div id="aiBox" class="suggest" hidden>
          <h3>Suggested fix</h3>
          <div id="aiTitle" class="muted"></div>
          <ol id="aiSteps" class="steps"></ol>
          <div class="actions">
            <button type="button" class="btn ghost" id="btnSolved">It worked ✅</button>
            <button type="button" class="btn ghost" id="btnNeedHelp">Still need help</button>
          </div>
          <div id="aiNote" class="muted"></div>
        </div>

        <div class="actions">
          <button type="button" class="btn ghost" id="btnSuggest">Get AI suggestion</button>
          <button type="submit" class="btn primary">Submit Ticket</button>
        </div>

        <p id="status" class="muted" role="status"></p>
      </form>

      <div class="creator">&copy; 2025 Nasser Dawood. All rights reserved.</div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
