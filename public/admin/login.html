<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login ‚Äì IT Ticket System</title>
  <link rel="icon" href="/navy-logo.png"/>
  <style>
    body {
      margin:0;
      font-family: system-ui, Arial, sans-serif;
      background: #f0f4f8;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card {
      background:#fff;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      padding:32px;
      width:100%;
      max-width:400px;
      text-align:center;
    }
    h1 {
      margin-bottom:20px;
      color:#003366;
    }
    input[type=password] {
      width:100%;
      padding:12px;
      margin:12px 0;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:16px;
    }
    button {
      width:100%;
      padding:12px;
      background:#003366;
      color:white;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    button:hover {
      background:#0055aa;
    }
    .msg {
      margin-top:15px;
      font-size:14px;
      color:#d00;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê Admin Login</h1>
    <form id="loginForm" method="POST" action="/admin/login">
      <input type="password" name="password" placeholder="Enter admin password" required/>
      <button type="submit">Login</button>
    </form>
    <div class="msg" id="msg"></div>
    <div class="creator">&copy; 2025 Nasser Dawood. All rights reserved.</div>
  </div>

  <script>
    // Intercept form so we can show errors nicely
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new URLSearchParams(new FormData(form));
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'Accept': 'text/html' },
          body: formData
        });
        if (res.redirected) {
          window.location = res.url; // go to dashboard.html
        } else {
          const data = await res.json();
          document.getElementById('msg').textContent = data.error || 'Login failed';
        }
      } catch (err) {
        document.getElementById('msg').textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
